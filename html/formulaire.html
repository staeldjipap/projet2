<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Formulaire</title>
</head>

<body>
    <div class="container">
        <h1>Please Login</h1>
        <div class="forme">
            <form class="login-form">
                <div class="form-control">
                    <label id="email-label" for="email">
                        <div style="transition-delay: 0ms;">E</div>
                        <div style="transition-delay: 50ms;">m</div>
                        <div style="transition-delay: 100ms;">a</div>
                        <div style="transition-delay: 150ms;">i</div>
                        <div style="transition-delay: 200ms;">l</div>
                    </label>
                    <input type="email" id="email">

                </div>
                <div class="form-control">
                    <label id="password-label" for="password">
                        <div style="transition-delay: 0ms;">P</div>
                        <div style="transition-delay: 50ms;">a</div>
                        <div style="transition-delay: 100ms;">s</div>
                        <div style="transition-delay: 150ms;">s</div>
                        <div style="transition-delay: 200ms;">w</div>
                        <div style="transition-delay: 250ms;">o</div>
                        <div style="transition-delay: 300ms;">r</div>
                        <div style="transition-delay: 350ms;">d</div>
                    </label>
                    <input type="password" id="password">
                </div>
            </form>
        </div>
        <div class="container1">
            <button type="submit">login</button>
        </div>
        <p> Don't have account? <a href="#"><span>Register</span></a> </p>
    </div>
    <script src="../js/script.js"></script>

</body>

</html>
